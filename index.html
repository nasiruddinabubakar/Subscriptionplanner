<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <link rel="stylesheet" href="style.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script defer src="script.js"></script>
    <title>Subscription Reminder</title>
  </head>
  
  <body>
    <header>

      <button class="btnn">üìù Subscription  &rarr;</button>
      <button id = "delete_modal"class="btnn">üóëÔ∏è Subscription  &rarr;</button>
      <button class="notification">üîî</button>
  
    
    </header>
    <main class="container">
      <div class="countries">
        
      </div>
      <!-- <input type="text" id="input-cc"> -->
     
      <div class="images"></div>
    </main>

    <div class="modal hidden">
      <button class="btn--close-modal">&times;</button>
      <h2 class="modal__header">
               Subscriptions Made Easy! <br />
           
      </h2>
      <form class="modal__form">
        <label>Subscription</label>
        <input type="website" id="service"/>
        <label>Starting Date</label>
        <input type="date" id="startdate" />
        <label>Next Payment</label>
        <input type="date" id="enddate"/>
        <label>Card Number</label>
        <input type="text" id="input-cc"/>
    
      </form>
      <button  id = "butt" class="btnn">Done</button>
    </div>
    <div id = 'overlayy'class="overlay hidden"></div>

    <!-- Subscription Model ENDED -->

    <div id = "delete" class="modal hidden">
      <button id = 'delete--cross'class="btn--close-modal">&times;</button>
      <h2 class="modal__header">
              Delete  Subscription  <br />
           
      </h2>
      <form class="modal__form">
        <label>Subscription</label>
        <input type="website" id="delete--name"/>
      </form>
      <button  id = "del" class="btnn">Done</button>
    </div>
    <div  class="overlay hidden"></div>

    <!-- Deletion Model ENDED -->

    <div id = "notif" class="modal hidden">
      <button id = 'notif--cross'class="btn--close-modal">&times;</button>
      <h2 class="modal__header">
              Notifications  <br />
           
      </h2>
      <form class="modal__form">
        
        <span>Hello world</span><br>
        <span>Hello world</span>
      </form>
    
    </div>
    <div id="notif--overlay" class="overlay hidden"></div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.5.8/cleave.min.js"></script>
  </body>
</html>
